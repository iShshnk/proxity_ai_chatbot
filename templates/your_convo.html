<head>

</head>

<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="admin_panel" class="brand">
			<i class='bx bxs-smile'></i>

		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="admin_panel">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="my_avatar">
					<i class='bx bxs-face' ></i>
					<span class="text">Your Avatar</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-mail-send' ></i>
					<span class="text">Send Invite Link</span>
				</a>
			</li>
			<li>
				<a href="your_convo">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Your Conversations</span>
				</a>
			</li>
			<li>
				<a href="interact_avatar">
					<i class='bx bxs-group' ></i>
					<span class="text">Interact with Avatar</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="/logout" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="{{ url_for('static', filename='img/Madhu.png') }}" class="rounded-circle user_img_msg">
			</a>
		</nav>
        <main class="mt-5">
            <div class="text-center">
                <h1>Your Conversations</h1>
                <hr>
            </div>

            <!-- List of Conversations -->
            <div class="mt-4" id="chat-log">
            </div>    
        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script src="script.js"></script>
    <script src="{{ url_for('static', filename='admin_script.js') }}"></script>
	<script>
        // JavaScript code for dynamic updates
		function updateChatLog(data) {
		    var chatLog = document.getElementById("chat-log");
		    chatLog.innerHTML = "";
		    for (var i = 0; i < data.length; i++) {
		        var messages = data[i].messages;
		        var sender = data[i].user_email;
		        var bot = "Bot";
			
		        for (var j = 0; j < messages.length; j++) {
		            var messageDiv = document.createElement("div");
		            var messageContent = messages[j].content;
		            if(messages[j].role == "user") {
		                messageDiv.innerHTML = "<strong>" + sender + "</strong>: " + messageContent;
		            } else{
		                messageDiv.innerHTML = "<strong>" + bot + "</strong>: " + messageContent;
		            }
		            chatLog.appendChild(messageDiv);
		        }
		    }
		}

		// Fetch chat messages when the page loads
		fetch("/get_chat")
		    .then(response => response.json())
		    .then(data => updateChatLog(data));
	</script>
</body>
</html>
