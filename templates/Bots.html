$(document).ready(function () {
  var hamburgerButton = $('.hamburger'),
      wrapper = $('#wrapper'),
      overlay = $('.overlay'),
      isMenuOpen = true // Set initial menu state to closed

  // Toggle hamburger menu
  hamburgerButton.click(function () {
    toggleHamburgerMenu();
  });

  function toggleHamburgerMenu() {
    isMenuOpen = !isMenuOpen;
    overlay.toggleClass('overlay-visible', isMenuOpen);
    hamburgerButton.toggleClass('is-open', isMenuOpen);
    hamburgerButton.toggleClass('is-closed', !isMenuOpen);
    
    // Toggle the sidebar based on the menu state
    wrapper.toggleClass('toggled', isMenuOpen);
  }
});
