<!DOCTYPE html>
<html>
<head>
    <title>Upload Image and Audio</title>
    <style>
        /* Boxicons */
        @import url('https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css');
        
        body {
            font-family: Arial, sans-serif;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        form {
            width: 50%;
            margin: 0 auto;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="file"] {
            margin-bottom: 10px;
        }
        
        input[type="submit"] {
            display: block;
            margin: 20px auto;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="admin_panel" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">DigitalMe</span>
        </a>
        <ul class="side-menu top">
            <li class="active">
                <a href="admin_panel">
                    <i class='bx bxs-dashboard' ></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="my_avatar">
                    <i class='bx bxs-shopping-bag-alt' ></i>
                    <span class="text">Your Avatar</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-doughnut-chart' ></i>
                    <span class="text">Generate Sharable Link</span>
                </a>
            </li>
            <li>
                <a href="your_convo">
                    <i class='bx bxs-message-dots' ></i>
                    <span class="text">Your Conversations</span>
                </a>
            </li>
            <li>
                <a href="interact_avatar">
                    <i class='bx bxs-group' ></i>
                    <span class="text">Interact with Avatar</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#">
                    <i class='bx bxs-cog' ></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="/logout" class="logout">
                    <i class='bx bxs-log-out-circle' ></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu' ></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell' ></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="{{ url_for('static', filename='img/Madhu.png') }}" class="rounded-circle user_img_msg">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right' ></i></li>
                        <li>
                            <a class="active" href="#">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <!-- MAIN -->

        <!-- UPLOAD FORM -->
        <h1>Upload Images and Audio</h1>
        <form action="/my_avatar" method="post" enctype="multipart/form-data">
            <label for="image">Image:</label>
            <input type="file" id="image" name="image">
            <br>
            <label for="audio">Audio:</label>
            <input type="file" id="audio" name="audio" multiple>
            <br>
            <input type="submit" value="Upload">
        </form>
        <!-- UPLOAD FORM -->
    </section>
    <!-- CONTENT -->
</body>
</html>
