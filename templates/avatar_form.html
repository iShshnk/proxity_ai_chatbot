<!DOCTYPE html>
<html>
<head>
    <title>Digital-Me</title>
</head>
<body>
    <h1>Create your own avatar!</h1>
    <h3>Submit Your Information</h3>
    <form method="POST" action="/avatar_form">
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" name="email" required><br>
        
        <label for="personality">About Your Personality:</label>
        <textarea name="personality" required></textarea><br>
        
        <label for="personal_life">About Your Personal Life:</label>
        <textarea name="personal_life" required></textarea><br>
        
        <label for="profession">About Your Profession:</label>
        <input type="text" name="profession" required></textarea><br>

        <label for="photo">Upload Photo:</label>
        <input type="file" name="photo" accept="image/*" required><br>
        
        <label for="voice_sample">Upload Voice Sample:</label>
        <input type="file" name="voice_sample" accept="audio/*" required><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
