<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111927;
      background-image:
        radial-gradient(at 47% 33%, hsl(273.06, 77%, 40%) 0, transparent 59%),
        radial-gradient(at 82% 65%, hsl(218.00, 39%, 11%) 0, transparent 55%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: gradientAnimation 5s linear infinite;
    }

    .glass-frame {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(17, 25, 40, 0.5);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.125);
      padding: 100px;
      /* Increase the padding to increase frame size */
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo {
      width: 400px;
      /* Adjust logo size if needed */
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 100%;
      height: auto;
    }

    .glass-button {
      text-decoration: none;
      color: #ffffff;
      padding: 10px;
      border-radius: 20px;
      font-weight: bold;
      transition: transform 0.3s ease-out, background-color 0.3s ease, border-color 0.3s ease;
      display: inline-block;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(8px) saturate(180%);
      -webkit-backdrop-filter: blur(8px) saturate(180%);
      background-color: rgba(17, 25, 40, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.125);
      margin: 10px;
      width: 200px;
      /* Adjust button width as needed */
      display: flex;
      flex-direction: column;
      /* To align image and text vertically */
      align-items: center;
      justify-content: center;
    }

    .glass-button:hover {
      background-color: rgba(52, 152, 219, 0.1);
      /* Blue color with alpha */
      transform: scale(1.1);
      /* Bulge out */
      border-color: rgba(255, 255, 255, 0.3);
    }

    .glass-button::before {
      content: '';
      position: absolute;
      top: -100%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(45deg);
      transition: transform 0.5s ease-out, opacity 0.5s ease-out;
    }

    .glass-button:hover::before {
      transform: translateX(50%) translateY(50%) rotate(45deg);
      opacity: 0;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* New class for square image containers */
    .button-image {
      width: 100px;
      /* Set width and height to create a square */
      height: 100px;
      overflow: hidden;
      border-radius: 50%;
      /* Make it a circle */
      margin-bottom: 10px;
    }

    .button-image img {
      width: 100%;
      /* Make the image fill the container */
      height: 100%;
      object-fit: cover;
      /* Maintain image aspect ratio */
    }

    /* Change text color to white */
    .glass-button a {
      color: white;
    }
  </style>
</head>

<body>
  {% if config.get("ENDPOINT") %}
  <div class="glass-frame">
    <div class="logo">
      <img src="static\img\proxity_user_logo.png" alt="We're all set!">
    </div>

    <div class="glass-button">
      <div class="button-image">
        <img src="static\img\Madhu.png" alt="Chat with Madhu">
      </div>
      <a href="/chat/64c0fc5c58a91eb5d6ce92e8">Chat with Madhu</a>
    </div>

    <div class="glass-button">
      <div class="button-image">
        <img src="static\img\dr_bhandari_avatar.jpeg" alt="Chat with Dr. Bhandari">
      </div>
      <a href="/chat/64ddf81dac580c47566ca4a2">Chat with Dr. Bhandari</a>
    </div>

    <br>
    <a href="/logout">Logout</a>
  </div>
  {% endif %}
</body>

</html>
