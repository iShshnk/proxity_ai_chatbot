<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      
      h1, h2 {
        margin: 0;
        padding: 10px 0;
      }
      
      h1 {
        font-size: 2.5em;
      }
      
      h2 {
        font-size: 1.5em;
      }
      
      ul {
        list-style-type: none;
        padding: 0;
      }
      
      li {
        margin-bottom: 20px;
        text-align: center;
      }
      
      a {
        text-decoration: none;
        color: #ffffff;
        background: #ff7f7f;
        padding: 10px 15px;
        border-radius: 5px;
        font-weight: bold;
        transition: all 0.3s ease;
      }
      
      a:hover {
        background-color: #ff7f7f80;
      }
    </style>
  </head>
  
  <body>
    <h1>Digital Me is Ready for You!</h1>
    <h2>Welcome {{ user.get("name") }}!</h2>
    
    <ul>
      {% if config.get("ENDPOINT") %}
      <li><a href="/chat">Chat with Madhu!</a></li>
      {% endif %} 
      {% if config.get("B2C_PROFILE_AUTHORITY") %}
      <li>
        <a href='{{_build_auth_code_flow(authority=config["B2C_PROFILE_AUTHORITY"])["auth_uri"]}}'>Edit Profile</a>
      </li>
      {% endif %}
      <li><a href="/logout">Logout</a></li>
    </ul>
  </body>
</html>
